# base info
baseURL: "https://blogs.wanntonn.fun"
title: "{...Life}"
publishDir: "docs"
# features
hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
taxonomies:
  tag: "tags"
paginate: 10

# language
languageCode: "en" # rss
defaultContentLanguage: "en" # html

# params
params:
  # sidebar info
  author: "WannTonn"
  para: "为他人期待而活才是小丑🤡"
  avatar: "/images/_avatar.jpg"
  image: "/images/_header.jpg"
  og: "/images/_og.png"
  mainSections:
    - "post"
    - "code"

# menu
menu:
  main:
    - name: "笔记"
      url: "/post/"
      weight: 1
    - name: "前端"
      url: "/fed/"
      weight: 2
    - name: "Hackintosh"
      url: "/hackintosh/"
      weight: 3
    - name: "标签"
      url: "/tags/"
      weight: 4
    - name: "关于"
      url: "/about/"
      weight: 5
  links:
    - name: "#icon-github"
      url: "https://github.com/WannTonn"
      weight: 1
    # - name: "#icon-twitter"
    #   url: "https://twitter.com/dsrkafuu"
    #   weight: 2
    # - name: "#icon-tv-retro"
    #   url: "https://space.bilibili.com/19767474"
    #   weight: 3
    # - name: "#icon-envelope-open-text"
      # url: "mailto:mail@fake.google" # fake mail here
      # weight: 4

# markup
markup:
  goldmark:
    renderer:
      unsafe: true # enable user-embed HTML snippets
  highlight:
    codeFences: true # disable code highlighter
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3

security: 
  funcs:
    getenv:
      - ^HUGO
      - ^WC
      - ^NODE_ENV