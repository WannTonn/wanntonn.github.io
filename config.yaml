# base info
baseURL: "https://wanntonn.github.io"
title: "{...Life}"
publishDir: "docs"
# features
hasCJKLanguage: true
enableEmoji: true
enableRobotsTXT: true
taxonomies:
  tag: "tags"
paginate: 10

# language
languageCode: "en" # rss
defaultContentLanguage: "en" # html

# params
params:
  # sidebar info
  author: "WannTonn"
  para: "What is dead be never die"
  avatar: "/images/_avatar.jpg"
  image: "/images/_header.jpg"
  og: "/images/_og.png"
  mainSections:
    - "post"
    - "code"

# menu
menu:
  main:
    - name: "Post"
      url: "/post/"
      weight: 1
    - name: "Code"
      url: "/code/"
      weight: 2
    - name: "Tags"
      url: "/tags/"
      weight: 3
    - name: "About"
      url: "/about/"
      weight: 4
  links:
    - name: "#icon-github"
      url: "https://github.com/WannTonn"
      weight: 1
    # - name: "#icon-twitter"
    #   url: "https://twitter.com/dsrkafuu"
    #   weight: 2
    # - name: "#icon-tv-retro"
    #   url: "https://space.bilibili.com/19767474"
    #   weight: 3
    # - name: "#icon-envelope-open-text"
    #   url: "mailto:mail@fake.google" # fake mail here
    #   weight: 4

# markup
markup:
  goldmark:
    renderer:
      unsafe: true # enable user-embed HTML snippets
  highlight:
    codeFences: false # disable code highlighter
    tabWidth: 2
  tableOfContents:
    startLevel: 2
    endLevel: 3
